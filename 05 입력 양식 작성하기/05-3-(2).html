<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <from action ="">
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <label>
                <select>
                    <option value="special_3" selected>선물용 3kg</option>
                    <option value="special_5">선물용 5kg</option>
                    <option value="special_5">가정용 3kg</option>
                    <option value="special_5">가정용 5kg</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <label><input type="text" lit="goods"></label>
            <datalist id="goods">
                <option value="special_3" selected>선물용 3kg</option>
                <option value="special_5">선물용 5kg</option>
                <option value="special_5">가정용 3kg</option>
                <option value="special_5">가정용 5kg</option>
            </datalist>
        </fieldset>
    </from>
</body>
</html>
