<!DOCTYPE html> 
<!-- 현재 문서가 HTML5언어로 작성한 웹 문서임을 의미 -->
<html lang="ko">
    <head>
    <!-- 웹 브라우저가 웹 문서를 해석하는 데 필요한 정보를 입력하는 부분 -->
        <meta charset="UTF-8">
        <title>HTML 기본 문서</title>
    </head>
    <body>
    <!-- 실제 웹 브라우저 화면에 나타나는 내용 -->
        <h1>프론트엔드 웹 개발</h1>
        <p>HTML</p>
        <p>CSS</p>
        <p>자바스크립트</p>
    </body>
</html>
<!-- 웹 문서의 시작과 끝을 나타내는 태그로 <html>은 </html>까지의 소스를 읽어 화면에 표시 -->
